<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {

    overflow: hidden;
    display: flex;
    justify-content: center;

    text-align: center;

  .card {
    background: white;

    max-width: 420px;
    z-index: 2;
  }

  h1 { color: #ff4d6d; }

  .btn {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .yes { background: #ff4d6d; color: white; }
  .no { background: #ddd; }

  .heart {
    position: absolute;
    color: #ff4d6d;
    animation: float 6s linear infinite;
    font-size: 20px;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>Happy Valentineâ€™s Day, Babu â¤ï¸</h1>
  <p>Babu, you make my world brighter every day âœ¨</p>

  <p id="message"></p>
</div>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
